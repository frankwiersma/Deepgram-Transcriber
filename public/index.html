<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepgram Transcriber - EU Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><™ Deepgram Transcriber</h1>
            <p class="subtitle">Fast, accurate transcription powered by Deepgram's EU API</p>
        </header>

        <main>
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="simple">Simple Mode</button>
                <button class="mode-btn" data-mode="advanced">Advanced Mode</button>
            </div>

            <!-- File Upload Section -->
            <div class="upload-section">
                <div class="file-drop-zone" id="dropZone">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    <p class="drop-text">Drop your audio/video file here or click to browse</p>
                    <p class="file-info">Supports MP3, WAV, MP4, M4A, and more (up to 2GB)</p>
                    <input type="file" id="fileInput" accept="audio/*,video/*" hidden>
                </div>
                <div class="file-selected" id="fileSelected" style="display: none;">
                    <span class="file-name"></span>
                    <button class="remove-file"></button>
                </div>
            </div>

            <!-- Advanced Options (hidden by default) -->
            <div class="advanced-options" id="advancedOptions" style="display: none;">
                <h3>Advanced Settings</h3>
                
                <div class="option-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="auto">Auto-detect</option>
                        <option value="en">English</option>
                        <option value="nl">Dutch</option>
                        <option value="en,nl">English + Dutch</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="nova-3" selected>Nova-3 (Latest)</option>
                        <option value="nova-2">Nova-2</option>
                        <option value="base">Base</option>
                        <option value="enhanced">Enhanced</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat">
                        <option value="text">Plain Text</option>
                        <option value="json">JSON</option>
                        <option value="webvtt">WebVTT Captions</option>
                        <option value="srt">SRT Captions</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="smartFormatting" checked>
                        <span>Smart Formatting</span>
                    </label>
                    <label>
                        <input type="checkbox" id="utterances" checked>
                        <span>Show Speakers & Timestamps</span>
                    </label>
                </div>
            </div>

            <!-- Transcribe Button -->
            <button class="transcribe-btn" id="transcribeBtn" disabled>
                <span class="btn-text">Transcribe</span>
                <div class="spinner" style="display: none;"></div>
            </button>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h3>Transcription Result</h3>
                    <div class="result-actions">
                        <button class="action-btn" id="copyBtn" title="Copy to clipboard">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                        </button>
                        <button class="action-btn" id="downloadBtn" title="Download">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>

            <!-- Error Display -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by Deepgram EU API | Data processed in Europe <ê<ú</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
